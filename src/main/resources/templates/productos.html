<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Productos</a>
    <div class="collapse navbar-collapse" id="collapsibleNavBar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="" class="nav-link" th:href="@{/productos}">Volver al Inicio</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">


    <div class="row">
        <h1>Lista de Productos</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/productos/nuevo}" class="btn btn-success btn-sm mb-3">
                <i class="bi bi-plus"></i> Agregar Productos
            </a>
            <a  class="btn btn-danger btn-sm mb-3">
                <i class="bi bi-plus"></i> Exportar PDF
            </a>
        </div>

    </div>

    <br>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr style="text-align: center;">
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Cantidad</th>
            <th>Vendedor</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody style="text-align: center;">
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}" >Nombre</td>
            <td th:text="${producto.descripcion}" >Descripcion</td>
            <td th:text="${producto.cantidad}" >Cantidad</td>
            <td th:text="${producto.vendedor}" >Vendedor</td>
            <td>
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-info btn-sm">
                    <i class="bi bi-pencil-fill"></i> Editar
                </a>
                <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash-fill"></i> Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
