<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar los Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Control de Productos</a>
    <div class="collapse navbar-collapse" id="collapsibleNavBar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="" class="nav-link" th:href="@{/productos}">Volver al Inicio</a>
            </li>
        </ul>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edicion de Productos</h1>
            <div class="card-body">
                <form th:action="@{/productos/{id}(id=${producto.id})}" th:object="${producto}" method="post">
                    <div class="form-group">
                        <label > Nombre </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese su Nombre">
                    </div>
                    <br>
                    <div class="form-group">
                        <label > Descripcion </label>
                        <input type="text" name="descripcion" th:field="*{descripcion}" class="form-control" placeholder="Ingrese Descripcion del Producto">
                    </div>
                    <br>
                    <div class="form-group">
                        <label > Cantidad </label>
                        <input type="text" name="cantidad" th:field="*{cantidad}" class="form-control" placeholder="Ingrese La Cantidad">
                    </div>
                    <br>
                    <div class="form-group">
                        <label > Vendedor </label>
                        <input type="text" name="vendedor" th:field="*{vendedor}" class="form-control" placeholder="Ingrese el Vendedor">
                    </div>
                    <br>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>

                </form>
            </div>

        </div>

    </div>

</div>
</body>
</html>
